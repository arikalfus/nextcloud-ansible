---

sudo_password: # password of the user on the target system

email: # Used by Certbot to generate a certificate for Nginx.

nextcloud_user: # User account that will access Nextcloud.

nextcloud_pass: # Password for the nextcloud_user account.

db_name: # Name of the database to create on the system.

db_user: # User that will own/access the Nextcloud database.

db_user_pass: # You must set a DB db_user password.

db_root_pass: # You must set a DB root password.

redis_pass: # You must set a Redis password.

nginx_user_pass: # A password for the Nginx user account.

encryption_secret: # Secret used by Nextcloud for various purposes, e.g. to encrypt data. If you lose this string there will be data corruption.
